<!DOCTYPE html>
<html>
<head>
    <title>Random Words Generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #wordsDisplay {
            border: 2px solid #28a745; /* Green border */
            border-radius: 10px; /* Rounded corners */
            padding: 10px;
            margin-top: 10px;
            text-align: center; /* Center-align text */
        }

            #wordsDisplay p {
            font-weight: bold; /* Bold text */
        }
        </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Random Words Generator</h1>
                <button id="generateBtn" class="btn btn-primary btn-lg btn-block">Generate Words</button>
                <div id="wordsDisplay" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS scripts (if needed) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#generateBtn').click(function() {
                $.ajax({
                    url: '/generate_words',
                    type: 'POST',
                    success: function(response) {
                        var word1 = response.word1;
                        var word2 = response.word2;
                        $('#wordsDisplay').html('<p><strong>:</strong> ' + word1 + ' ' + word2 + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
